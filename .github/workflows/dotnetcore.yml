name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore WebApi
    - name: Build artifact
      run: dotnet publish WebApi --configuration Release --no-restore
    - name: SCP to Digital Ocean
      uses: appleboy/scp-action@v0.0.7
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
      with:
        source: "WebApi/bin/Release/netcoreapp3.1/publish"
        strip_components: 5
        target: "/var/www/tymish-api"
        rm: true

